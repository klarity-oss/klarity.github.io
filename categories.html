<head>

  <style>
    body {

      margin: 0;

    .categories {
      display: flex;

      gap: 20px;
    }
    .categories img {
      width: 400px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;

      color: #4CAF50;

    }

<style>
  .img-swap {
    position: relative;
    display: inline-block;
  }
  .img-swap img {
    display: block;
    transition: 0.3s;
  }
  .img-swap img.top {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 1;
  }
  .img-swap:hover img.top {
    opacity: 0; /* hover karta first image gayab */
  }
</style>
