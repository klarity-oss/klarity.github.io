  <style>
    body {
      font-family: Arial, sans-serif;

    form {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #e91e63;
    }
    .contact-image {

      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
