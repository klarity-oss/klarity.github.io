<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rings Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3E9DC;

      padding: 30px;
    }
    h1 {
      color: #5E3023;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #5E3023;
      font-size: 18px;
    }
  </style>
</head>

  <div class="gallery">

  </div>

  
<a href="categories.html" class="back-btn">Back</a>

<style>
  .back-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #964B00;
    color: #fff;               
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
